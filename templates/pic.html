{% load static %}
<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Face Recognition</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      width: 100vw;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      flex-direction: column
    }

    canvas {
      position: absolute;
      top: 0;
      left: 0;
    }
  </style>
</head>
<body>
  <input type="file" id="imageUpload" >
  <br>
  <br>
  <h4 id='alldata'></h4><br>

</body>

<script src="{% static 'js/face-api.min.js' %}"></script>

<script>

  var data = JSON.parse("{{data|escapejs}}"); 
  usrname = data.hello;
  console.log(usrname);


let imageUpload = document.getElementById('imageUpload')
console.log(imageUpload);


Promise.all([
  faceapi.nets.faceRecognitionNet.loadFromUri('/static/js/models'),
  faceapi.nets.faceLandmark68Net.loadFromUri('/static/js/models'),
  faceapi.nets.ssdMobilenetv1.loadFromUri('/static/js/models')
]).then(start)

async function start() {
  const container = document.createElement('div')
  container.style.position = 'relative'
  document.body.append(container)
  const labeledFaceDescriptors = await loadLabeledImages()
  const faceMatcher = new faceapi.FaceMatcher(labeledFaceDescriptors, 0.6)
  let image
  let canvas
  // document.body.append('Loaded')
  imageUpload.addEventListener('change', async () => {
    if (image) image.remove()
    if (canvas) canvas.remove()
    image = await faceapi.bufferToImage(imageUpload.files[0])
    // container.append(image)
    canvas = faceapi.createCanvasFromMedia(image)
    // console.log(canvas)
    // container.append(canvas)
    const displaySize = { width: image.width, height: image.height }
    faceapi.matchDimensions(canvas, displaySize)
    const detections = await faceapi.detectAllFaces(image).withFaceLandmarks().withFaceDescriptors()
    const resizedDetections = faceapi.resizeResults(detections, displaySize)
    const results = resizedDetections.map(d => faceMatcher.findBestMatch(d.descriptor))
    // console.log(results[0])
    // console.log(results[0]._label)
    if(results[0]._label == usrname){
      console.log("Genuin");
      // document.body.append("Genuin");
      var dataNode = document.getElementById('alldata'); 
      dataNode.innerHTML="Genuin";
    }else{
      console.log("Forged");
      // document.body.append("Forged");
      var dataNode = document.getElementById('alldata');
      dataNode.innerHTML="Forge";
    }
    results.forEach((result, i) => {
      const box = resizedDetections[i].detection.box
      const drawBox = new faceapi.draw.DrawBox(box, { label: result.toString() })
      drawBox.draw(canvas)
    })
  })
}

function loadLabeledImages() {
  // const labels = ['Akash Kumar','Black Widow', 'Captain America', 'Captain Marvel', 'Hawkeye', 'Jim Rhodes', 'Thor', 'Tony Stark']
 const labels = ['Akash', 'Avi', 'Shourya', 'Abdul']
  return Promise.all(
    labels.map(async label => {
      const descriptions = []
      for (let i = 1; i <= 2; i++) {
        const img = await faceapi.fetchImage(`https://raw.githubusercontent.com/Avi-sa/E-commerce/master/media/${label}/${i}.jpg`)
        const detections = await faceapi.detectSingleFace(img).withFaceLandmarks().withFaceDescriptor()
        descriptions.push(detections.descriptor)
      }

      return new faceapi.LabeledFaceDescriptors(label, descriptions)
    })
  )
}

</script>
